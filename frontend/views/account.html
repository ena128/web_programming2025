<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Welcome, <span id="username" class="text-primary fw-bold"></span>!</h2>
        <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
    </div>

    <div id="adminPanel" class="card border-warning mb-5 shadow-sm" style="display:none;">
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="bi bi-gear-fill"></i> System Management</h4>
            <span class="badge bg-dark">Admin Access</span>
        </div>
        <div class="card-body">
            <h5 class="card-title">User Management</h5>
            <p class="text-muted">Manage all registered users in the system.</p>
            
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="userPanel" class="card border-primary shadow-sm" style="display:none;">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="bi bi-list-check"></i> My To-Do List</h4>
        </div>
        <div class="card-body">
            <form id="addTaskForm" class="row g-2 mb-4">
                <div class="col-md-6">
                    <input type="text" id="taskTitle" class="form-control" placeholder="What do you need to do?" required>
                </div>
                <div class="col-md-4">
                    <select id="taskPriority" class="form-select">
                        <option value="" disabled selected>Select Priority</option>
                        <option value="1">Low</option>
                        <option value="2">Medium</option>
                        <option value="3">High</option>
                    </select>
                </div>
                <div class="form-group mb-3">
    <label class="form-label">Category</label>
    
    <input type="text" list="categoryOptions" id="taskCategoryName" class="form-control" placeholder="Type or select a category">
    
    <datalist id="categoryOptions">
        </datalist>
</div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100"><i class="bi bi-plus-lg"></i> Add</button>
                </div>
            </form>

            <ul id="taskList" class="list-group">
                <li class="list-group-item text-center text-muted">Loading tasks...</li>
            </ul>
        </div>
    </div>
</div>
