<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoMaster Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ToDoMaster</a>
            <ul class="navbar-nav ms-auto" id="menuTabs"></ul>
        </div>
    </nav>

    <!-- Account Container -->
    <div class="container mt-4">
        <h2>Welcome, <span id="username"></span>!</h2>

        <!-- Admin Panel -->
        <div id="adminPanel" class="mb-3" style="display:none;">
            <h4>Admin Panel</h4>
            <div class="input-group mb-2">
                <input type="text" id="newTaskTitle" class="form-control" placeholder="New task title">
                <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
            </div>
        </div>

        <!-- Task List -->
        <ul id="taskList" class="list-group"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="constants.js"></script>
    <script src="utils.js"></script>
    <script src="user-service.js"></script>
    <script src="task-service.js"></script>
    <script src="app.js"></script>
</body>
</html>
