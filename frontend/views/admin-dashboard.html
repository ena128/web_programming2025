<div class="container-fluid px-5 my-5">
    <div class="text-center mb-5">
        <h1 class="fw-bolder">Admin Dashboard</h1>
        <p class="lead mb-0">Manage tasks, categories, and system logs</p>
    </div>

    <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" id="tasks-tab" data-bs-toggle="tab" data-bs-target="#tasks-pane" type="button">Task Management</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories-pane" type="button">Categories</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="logs-tab" data-bs-toggle="tab" data-bs-target="#logs-pane" type="button">Activity Logs</button>
        </li>
    </ul>

    <div class="tab-content" id="adminTabsContent">
        <div class="tab-pane fade show active" id="tasks-pane" role="tabpanel">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">Add New Task</div>
                <div class="card-body">
                    <div class="input-group">
                        <input type="text" id="newTaskTitle" class="form-control" placeholder="Enter task title...">
                        <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
                    </div>
                </div>
            </div>
            <div id="adminTasksContainer">
                <ul id="taskList" class="list-group">
                    </ul>
            </div>
        </div>

        <div class="tab-pane fade" id="categories-pane" role="tabpanel">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>System Categories</h4>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Add Category</button>
            </div>
            <div class="table-responsive">
                <table id="categories-table" class="table table-hover w-100">
                    </table>
            </div>
        </div>

        <div class="tab-pane fade" id="logs-pane" role="tabpanel">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>System Activity</h4>
                <button id="refreshLogsBtn" class="btn btn-secondary btn-sm">Refresh Logs</button>
            </div>
            <div class="table-responsive">
                <table id="activity-logs-table" class="table table-sm table-striped w-100">
                    </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addCategoryForm">
                <div class="modal-header">
                    <h5 class="modal-title">New Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Category Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
